name: Create Flashable Zip on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Get current date and time
        id: datetime
        run: |
          echo "::set-output name=date::$(date +%Y-%m-%d)"
          echo "::set-output name=time::$(date +%H-%M-%S)"

      - name: Zip repository
        run: zip -r "MARS-${{ steps.datetime.outputs.date }}_${{ steps.datetime.outputs.time }}.zip" .

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.sha }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false
          body: Automated release
          target_commitish: ${{ github.sha }}

      - name: Upload Zip file
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "./MARS-${{ steps.datetime.outputs.date }}_${{ steps.datetime.outputs.time }}.zip"
          asset_name: "MARS-${{ steps.datetime.outputs.date }}_${{ steps.datetime.outputs.time }}.zip"
          asset_content_type: application/zip
