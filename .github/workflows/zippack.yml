name: MARS ZIPPACK

on:
  push:
    branches:
    - main

jobs:
  build:
    name: UPLOAD ASSET
    runs-on: ubuntu-latest
    steps:
          
      - name: CHECKOUT REPO
        uses: actions/checkout@v3

      - name: SET TIME
        id: SET_TIME
        run: echo "{ZIP_TIME}={$(date +%H%M%S)}"  >> $GITHUB_OUTPUT
        
      - name: SET VERSION
        id: SET_VERSION
        run: echo "{MARS_VER_CODE}={$(grep "^MARS_VER_CODE=" META-INF/com/google/android/update-binary|cut -d'=' -f2)}" >> $GITHUB_OUTPUT

      - name: BUILD ZIP
        run: zip -r "MARS_V${{ steps.SET_VERSION.outputs.MARS_VER_CODE }}_${{ steps.SET_TIME.outputs.ZIP_TIME }} .zip" . -x ".gitattributes" ".gitignore" ".git/*" ".github/*" "MARS4RO2RW/*"

      - name: CREATE RELEASE
        id: CREATE_RELEASE
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          prerelease: true
          tag_name: MARS_V${{ steps.SET_VERSION.outputs.MARS_VER_CODE }}
          release_name: MARS_V${{ steps.SET_VERSION.outputs.MARS_VER_CODE }}

      - name: UPLOAD RELEASE
        id: UPLOAD_RELEASE
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.CREATE_RELEASE.outputs.upload_url }} 
          asset_path: ./MARS_V${{ steps.SET_VERSION.outputs.MARS_VER_CODE }}.zip
          asset_name: MARS_V${{ steps.SET_VERSION.outputs.MARS_VER_CODE }}.zip
          asset_content_type: application/zip