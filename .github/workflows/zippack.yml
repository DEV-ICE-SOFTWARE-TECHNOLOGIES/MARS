name: MARS ZIPPACK

on:
  push:
    branches:
    - main

jobs:
  build:
    name: Upload Asset
    runs-on: ubuntu-latest
    steps:
          
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Get Id
        id: idMARS_VER_CODE
        run: echo "::set-output name=id::$(grep "^id=" META-INF/com/google/android/update-binary|cut -d'=' -f2)"
        
      - name: Get Version
        id: idMARS_VER
        run: echo "::set-output name=version::$(grep "^version=" META-INF/com/google/android/update-binary|cut -d'=' -f2)"

      - name: Build MARS
        run: zip -r "MARS_${{ steps.idMARS_VER.outputs.id }}.V${{ steps.idMARS_VER_CODE.outputs.version }}.zip" . -x "README.md" ".git/*" ".github/*" 

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          prerelease: false
          tag_name: ${{ steps.idMARS_VER_CODE.outputs.id }}
          release_name: MARS SNAPSHOT V${{ steps.idMARS_VER.outputs.version }}

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./${{ steps.idMARS_VER_CODE.outputs.id }}.v${{ steps.idMARS_VER.outputs.version }}.zip
          asset_name: ${{ steps.idMARS_VER_CODE.outputs.id }}.v${{ steps.idMARS_VER.outputs.version }}.zip
          asset_content_type: application/zip